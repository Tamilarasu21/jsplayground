<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="disableKeyboard()">
    <div class="main">
        <input type="text" inputmode="numeric" id="screen"><br><br>
        &nbsp;<input type="button" value="C" id="clear" onclick="location.reload()">&emsp;
        <input type="button" value="%" id="modulo" onclick="disPlay('%')">&emsp;
        <input type="button" value="DEL" id="delete" onclick="deleteDigit()">&emsp;
        <input type="button" value="&#247;" id="divide" onclick="disPlay('/')"><br><br>
        &nbsp;<input type="button" value="7" id="seven" onclick="disPlay('7')">&emsp;
        <input type="button" id="eight" value="8" onclick="disPlay('8')">&emsp;
        <input type="button" value="9" id="nine" onclick="disPlay('9')">&emsp;
        <input type="button" value="&times;" id="multiply" onclick="disPlay('*')"><br><br>
        &nbsp;<input type="button" value="4" id="four" onclick="disPlay('4')">&emsp;
        <input type="button" value="5" id="five" onclick="disPlay('5')">&emsp;
        <input type="button" value="6" id="six" onclick="disPlay('6')">&emsp;
        <input type="button" value="âˆ’" id="minus" onclick="disPlay('-')"><br><br>
        &nbsp;<input type="button" value="1" id="one" onclick="disPlay('1')">&emsp;
        <input type="button" value="2" id="two" onclick="disPlay('2')">&emsp;
        <input type="button" value="3" id="three" onclick="disPlay('3')">&emsp;
        <input type="button" value="+" id="plus" onclick="disPlay('+')"><br><br>
        &nbsp;<input type="button" value="." id="dot" onclick="disPlay('.')">&emsp;
        <input type="button" value="0" id="zero" onclick="disPlay('0')">&emsp;
        <input type="button" value="=" id="equal" onclick="calculate()"><br><br>
    </div>
    <script src="function.js"></script>
</body>
</html>
